<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#3e2723">
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura|Open+Sans">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/r-list.css">
	<link rel="stylesheet" href="css/mquery.css">
	<title>Restaurant Reviews</title>
</head>

<body>
	<a href="#maincontent" class="skip">Skip to main content</a>
	<header class="header-main" role="banner">
		<nav role="navigation">
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>

			<div class="filter-options">
				<h2>Filter Results</h2>
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods">
					<option value="all" aria-selected="true">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Cuisines">
					<option value="all" aria-selected="true">All Cuisines</option>
				</select>
			</div>
		</nav>

		<section id="map-container">
			<div id="map" role="application" aria-label="Google Maps with selected restaurants."></div>
		</section>
	</header>

	<main id="maincontent" role="main">
		<section>
			<ul id="restaurants-list"></ul>
		</section>
	</main>

	<script async defer type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script async defer type="application/javascript" charset="utf-8" src="js/r-list.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvc1r9qGlZsxflGmR5eEwnVVLzPK_U-2w&libraries=places"></script>

	<footer id="footer" role="contentinfo">
		Copyright (c) 2018
		<a href="/">Restaurant Reviews</a>
		All Rights Reserved.
	</footer>

</body>

</html>
