kground-color:#efebe9;color:#3e2723}#footer{padding:25px 0;background-color:#4e342e;color:#fff;font-size:.6rem;letter-spacing:1px;text-align:center;text-transform:uppercase}#footer a{color:#4db6ac}#footer a:focus,#footer a:hover{color:#fff;background-color:#00695c;text-decoration:none}
		#breadcrumb{margin:10px 0 0;padding:7px 0 8px 0;list-style:none;background-color:#d7ccc8;color:#3e2723}#breadcrumb li{display:inline}#breadcrumb li:first-of-type{margin-left:20px}#breadcrumb li+li:before{padding:8px;color:3e2723;content:"/\00a0"}#restaurant-name,#reviews-container h3{margin:0 0 30px;padding:10px;text-transform:uppercase;text-align:center;line-height:1.1;letter-spacing:0}#restaurant-fav{position:absolute;top:-10px;left:calc(50% - 85px);border:3px solid #00695c;background-color:#efebe9;text-align:center;font-size:.8rem}#restaurant-fav span:not(#restaurant-fav-span){position:relative;top:-5px;padding:0 10px}#restaurant-fav #restaurant-fav-span{margin-bottom:3px;font-size:30px;line-height:25px;color:#00695c;cursor:pointer}#restaurant-name{margin-top:7px;background-color:#00695c;color:#fff;font-size:2rem}#restaurant-address,#restaurant-hours,#restaurant-img .restaurant-img{width:90%;margin:0 5%}#restaurant-cuisine{margin:0 0 20px;padding:5px 0;background-color:#00695c;color:#fff;letter-spacing:10px;text-align:center;text-transform:uppercase}#restaurant-address{text-align:center}#restaurant-rating{padding:5px 10px;background-color:#00695c;color:#fff;text-align:center}#restaurant-hours{margin:20px 5% 0 5%;border:3px solid #00695c;border-collapse:collapse;background-color:#efebe9}#restaurant-hours td,#restaurant-hours tr{border:none}#restaurant-hours tr:nth-child(odd),#restaurant-hours tr:nth-child(odd) td{background-color:#fff}#restaurant-hours td{padding:3px 5px}#restaurant-container,#reviews-container{margin:0;padding:15px 0 40px 0}#reviews-container h3{background-color:#efebe9;color:#00695c}#reviews-list{margin:0;padding:0}#reviews-list li{position:relative;display:block;margin:0 5% 30px;overflow:hidden;background-color:#fff;border:2px solid #00695c;border-radius:20px;list-style-type:none}#reviews-list li div>div,#reviews-list li p{display:inline-block;margin:0}#reviews-list li div>div{position:relative;float:right}#reviews-list li>div{padding:5px 10p 		@media (min-width:576px) and (max-width:767px){#restaurants-list,#restaurants-list li a{margin:15px 0}#restaurants-list .restaurant-img{float:left;min-width:calc(50% - 30px);max-width:calc(50% - 30px);margin:0 15px}#restaurants-list .restaurant-data{margin:0}#restaurant-img .restaurant-img{float:left;min-width:calc(60% - 30px);max-width:calc(60% - 30px);margin:0 15px 15px}}@media (min-width:768px){.header-main nav{margin-left:2%;width:40%;min-height:400px}.header-main nav h1{margin:30px auto}.header-main nav h1 a{font-size:4rem}.filter-options{position:absolute;bottom:0;left:0;right:20px;margin:0}.filter-options h2{display:block}.header-main{padding:30px 0}.header-main #map-container{width:50%;margin-left:6%}.header-main #map{height:400px;width:100%;margin:0}#restaurants-list li{width:calc(50% - 36px)}#restaurants-list li a{margin:15px 0 0 20px}#restaurant-img .restaurant-img{float:left;min-width:calc(40% - 30px);max-width:calc(40% - 30px);margin:0 15px 15px}#restaurant-hours{width:55%}#reviews-list li{display:-webkit-box;display:-ms-flexbox;display:flex}#reviews-list li>div{display:-webkit-box;display:-ms-flexbox;display:flex;-ms-flex-wrap:wrap;flex-wrap:wrap;width:20%}#reviews-list li>div>div{width:100%;text-align:right}#reviews-list li>p{width:70%}#review-form ul{width:70%}}@media (min-width:992px){#restaurants-list li{width:calc(33% - 33px)}}
	</style>
	<title>Restaurant Info</title>
</head>

<body>
	<a href="#maincontent" class="skip">Skip to main content</a>
	<!-- Beginning header -->
	<header class="header-restaurant" role="banner">
		<!-- Beginning nav -->
		<nav role="navigation">
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application" aria-label="Google Maps with selected restaurants.">
				<span>Click to activate map.</span>
			</div>
		</section>
		<!-- End map -->
		<!-- Beginning breadcrumb -->
		<ul id="breadcrumb" aria-label="Breadcrumb">
			<li>
				<a href="/">Home</a>
			</li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent" role="main">
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<div id="restaurant-fav">
				<span>Mark as</span>
				<span id="restaurant-fav-span">☆</span>
				<span>favorite</span>
			</div>
			<h2 id="restaurant-name"></h2>
			<picture id="restaurant-img"></picture>
			<div>
				<p id="restaurant-cuisine" aria-label="Cuisine"></p>
				<p id="restaurant-address" aria-label="Address"></p>
			</div>
			<table id="restaurant-hours" aria-label="Opening hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<h3>Reviews</h3>
			<ul id="reviews-list"></ul>
			<h3 id="review-form-header">Write your review!</h3>
			<div id="review-form-container">
				<form id="review-form">
					<ul>
						<li>
							<input id="review-name" type="text" />
							<label for="review-name">Name</label>
						</li>
						<li>
							<select id="review-rating">
								<option value="5">★★★★★</option>
								<option value="4">★★★★</option>
								<option value="3">★★★</option>
								<option value="2">★★</option>
								<option value="1">★</option>
							</select>
							<label for="review-rating">Rating</label>
						</li>
						<li>
							<textarea id="review-text"></textarea>
							<label for="review-text">Review</label>
						</li>
						<li>
							<button id="review-form-send" type="button">Send review!</button>
						</li>
					</ul>
				</form>
			</div>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer" role="contentinfo">
		Copyright (c) 2018
		<a href="/">Restaurant Reviews</a>
		All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script async defer type="text/javascript" src="dist/idb.js"></script>
	<script async defer type="text/javascript" src="dist/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script async defer type="text/javascript" src="dist/main.js"></script>
	<script async defer type="text/javascript" src="dist/r-item.js"></script>
	<!-- Google Maps &callback=window.initMap -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6KqUwhpjbzCYnx8DzY0W6qc9TdEkZPr0&libraries=places"></script>
	<!-- End scripts -->

</body>

</html>
