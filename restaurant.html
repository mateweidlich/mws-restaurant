<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Charset setup -->
	<meta charset="utf-8">
	<!-- Viewport setup -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#3e2723">
	<meta name="description" content="A restaurant review site for MWS">
	<link rel="manifest" href="/manifest.json">
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura|Open+Sans">
	<link rel="stylesheet" href="css/restaurant.min.css">
	<title>Restaurant Info</title>
</head>

<body>
	<a href="#maincontent" class="skip">Skip to main content</a>
	<!-- Beginning header -->
	<header class="header-restaurant" role="banner">
		<!-- Beginning nav -->
		<nav role="navigation">
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application" aria-label="Google Maps with selected restaurants."><span>Click to activate map.</span></div>
		</section>
		<!-- End map -->
		<!-- Beginning breadcrumb -->
		<ul id="breadcrumb" aria-label="Breadcrumb">
			<li>
				<a href="/">Home</a>
			</li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="maincontent" role="main">
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 id="restaurant-name"></h2>
			<picture id="restaurant-img"></picture>
			<div>
				<p id="restaurant-cuisine" aria-label="Cuisine"></p>
				<p id="restaurant-address" aria-label="Address"></p>
				<p id="restaurant-rating" aria-label="Rating"></p>
			</div>
			<table id="restaurant-hours" aria-label="Opening hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<ul id="reviews-list"></ul>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer" role="contentinfo">
		Copyright (c) 2018
		<a href="/">Restaurant Reviews</a>
		All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<!-- Database helpers -->
	<script async defer type="text/javascript" src="dist/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script async defer type="text/javascript" src="dist/main.js"></script>
	<script async defer type="text/javascript" src="dist/r-item.js"></script>
	<!-- Google Maps &callback=window.initMap -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvc1r9qGlZsxflGmR5eEwnVVLzPK_U-2w&libraries=places"></script>
	<!-- End scripts -->

</body>

</html>
